<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Client Side Rendering</title>
</head>
<body>

    <h1>Post List</h1>
    <div id="root"></div>

    <script>

        // Grab the root DOM node which we "append" our template string to
        let root = document.getElementById('root');
        // Creaate an empty template string which we add our template string to
        let template = "";

        // Make a GET request to JSON Placeholder API
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(data => data.json())
        .then(function(posts) {
            
            // Iterate over all posts  
            posts.forEach(function(post) {

                // For each post generate a template string
                let postList = `
                    <ul>
                        <li>Title: ${post.title}</li>
                        <li>Body: ${post.body}</li>
                    </ul>
                `;

                template += postList;
            })
            
            // Add the final template string to the DOM
            root.innerHTML = template;
        })
    
    </script>
    
</body>
</html>
